<html>

    <head>
        <title>QrAr.js demp</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
        <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/MTLLoader.js"></script>
        <style>
            #qrar {
                position: relative;
            }

            #qrar * {
                position: absolute;
            }

            .debug div {
                border: 1px solid rgb(0, 0, 150);
                position: fixed;
                width: 10px;
                height: 10px;
                background-color: lightblue;
                border-radius: 50%;
            }

            #topRight2,
            #topLeft2,
            #bottomLeft2,
            #bottomRight2 {
                width: 7px;
                height: 7px;
                background-color: red;
            }

            .debug #debugOverlay,
            .debug #testDebugOverlay {
                width: 100px;
                height: 100px;
                border-radius: 0px;
                background-image: url("https://png.pngtree.com/element_pic/17/09/27/e88531dbf0cf81f4eacba773aa4bb9b0.jpg");
                background-size: contain;
            }
        </style>
    </head>

    <body>
        <div id="qrar"></div>
        <div class="debug" id="debugContainer">
            <div id="topLeft"></div>
            <div id="topRight"></div>
            <div id="bottomLeft"></div>
            <div id="bottomRight"></div>
            <div id="debugOverlay"> Hello!!</div>
            <!-- <div id="testDebugOverlay"></div> -->
            <div id="topLeft2"></div>
            <div id="topRight2"></div>
            <div id="bottomLeft2"></div>
            <div id="bottomRight2"></div>
        </div>
    </body>

</html>
